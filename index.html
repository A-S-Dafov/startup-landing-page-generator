<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLPG</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>


<body>
    
    <header>
        <h1>Login Page</h1>
        <p>Don't pay a programmer for a landing page. We generate 'em. The landing pages I mean.</p>
    </header>


    <!-- action="" means that the result will be send to the current php file -->
    <form method="post" action="server/server.php">
        <label for="subjectName">Subject Name</label>
        <input maxlength="150" id="subjectName" type="text" placeholder="Subject Name" name="subjectName" required>
        <br>
        <label for="teacher">Teacher</label>
        <input maxlength="200" id="teacher" type="text" placeholder="teacher" name="teacher" required>
        <br>
        <label for="description">Description</label>
        <textarea minlength="10" name="description" placeholder="some description ..." id="description" cols="30" rows="10" required></textarea>
        <br>
        <label for="group">Group</label>
        <select name="group" id="group">
            <option value="M">М</option>
            <option value="PM">ПМ</option>
            <option value="OKN">ОКН</option>
            <option value="QKN">ЯКН</option>
        </select>
        <br>
        <label for="credits">Credits</label>
        <input id="credits" name="credits" placeholder="credits" type="number" min="0">
        <br>
        <button type="submit">SUBMIT</button>
    </form>

</body>
</html>
